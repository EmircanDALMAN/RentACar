<div *ngIf="!color" class="alert alert-info" role="alert">Şuanda Marka Bulunmuyor..</div>
<div *ngIf="color" class="container">
  <form [formGroup]="colorUpdateForm">
    <div class="mb-3 row">
      <label for="colorName" class="col-sm-2 mt-4 col-form-label">Renk Adı</label>
      <div class="col-sm-10">
        <label class="mb-1">Şuanki Renk Adı: <b>{{color.colorName}}</b></label>
        <input type="text" id="colorName" formControlName="colorName" class="form-control"
               placeholder="Renk Adı Giriniz"/>
      </div>
    </div>
    <div class="card-footer">
      <button class="btn rounded" (click)="updateColor()">
        <span class="text-green">Güncellemeyi Onayla</span></button>
    </div>
  </form>
</div>
