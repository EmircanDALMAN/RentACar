<div *ngIf="!user" class="alert alert-info" role="alert">Şuanda Kullanıcı Bulunmuyor..</div>
<div *ngIf="user" class="container">
  <form [formGroup]="userUpdateForm">
    <div class="mb-3 row">
      <label for="firstName" class="col-sm-2 mt-4 col-form-label">Adı</label>
      <div class="col-sm-10">
        <label class="mb-1">Şuanki Adı: <b>{{user.firstName}}</b></label>
        <input type="text" id="firstName" formControlName="firstName" class="form-control"
               placeholder="Adını Giriniz"/>
      </div>
    </div>
    <div class="mb-3 row">
      <label for="lastName" class="col-sm-2 mt-4 col-form-label">Soyadı</label>
      <div class="col-sm-10">
        <label class="mb-1">Şuanki Soyadı: <b>{{user.lastName}}</b></label>
        <input type="text" id="lastName" formControlName="lastName" class="form-control"
               placeholder="Soyadını Giriniz"/>
      </div>
    </div>
    <div class="mb-3 row">
      <label for="email" class="col-sm-2 mt-4 col-form-label">Email</label>
      <div class="col-sm-10">
        <label class="mb-1">Şuanki Email: <b>{{user.email}}</b></label>
        <input type="text" id="email" formControlName="email" class="form-control"
               placeholder="Adını Giriniz"/>
      </div>
    </div>
    <div class="mb-3 row">
      <label for="status" class="col-sm-2 mt-4 col-form-label"></label>
      <div class="col-sm-10">
        <label class="mb-1">Aktiflik: <b>{{checkIfUserActive()}}</b></label>
        <input style="margin-left: 40px" type="checkbox" id="status"
               (change)="changeUserStatus()" name="status"> Kullanıcıyı Bloklamak için İşaretleyin
      </div>
    </div>
    <div class="card-footer">
      <button class="btn rounded" (click)="updateUser()">
        <span class="text-green">Güncellemeyi Onayla</span></button>
    </div>
  </form>
</div>
