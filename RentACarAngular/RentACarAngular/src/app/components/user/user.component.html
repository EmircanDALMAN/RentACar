<div *ngIf="user" class="container">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"><h5 class="card-title">Bilgilerimi Güncelle</h5></div>
      <div class="card-body">
        <form [formGroup]="userUpdateForm">
          <div class="mb-3 row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" id="email" formControlName="email" class="form-control"
                       placeholder="Email"/>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="firstName" class="col-sm-2 col-form-label">Adınız</label>
            <div class="col-sm-10">
              <input type="text" id="firstName" formControlName="firstName" class="form-control"
                             placeholder="Adınız"/>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="lastName" class="col-sm-2 col-form-label">Soyadınız</label>
            <div class="col-sm-10">
              <input type="text" id="lastName" formControlName="lastName" class="form-control"
                      placeholder="Soyadınız"/>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="password" class="col-sm-2 col-form-label">Şifreniz</label>
            <div class="col-sm-10">
              <input type="password" id="password" formControlName="password" class="form-control"
                     placeholder="Şifreniz"/>
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-outline-primary" [disabled]="!userUpdateForm.valid"
                (click)="updateUser()">Bilgilerimi Güncelle</button>
      </div>
    </div>
  </div>
</div>
