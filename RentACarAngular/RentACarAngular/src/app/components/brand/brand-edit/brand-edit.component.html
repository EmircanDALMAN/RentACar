<div *ngIf="!brand" class="alert alert-info" role="alert">Şuanda Marka Bulunmuyor..</div>
<div *ngIf="brand" class="container">
<form [formGroup]="brandUpdateForm">
  <div class="mb-3 row">
    <label for="brandName" class="col-sm-2 mt-4 col-form-label">Marka Adı</label>
    <div class="col-sm-10">
      <label class="mb-1">Şuanki Marka Adı: <b>{{brand.brandName}}</b></label>
      <input type="text" id="brandName" formControlName="brandName" class="form-control"
             placeholder="Marka Adı Giriniz"/>
    </div>
  </div>
  <div class="card-footer">
    <button class="btn rounded" (click)="updateBrand()">
      <span class="text-green">Güncellemeyi Onayla</span></button>
  </div>
</form>
</div>
