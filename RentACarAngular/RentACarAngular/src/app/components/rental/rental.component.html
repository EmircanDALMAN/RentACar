<div *ngIf="dataLoaded==false || rentals.length <= 0">
  <app-loading></app-loading>
</div>

<div *ngIf="dataLoaded==true && rentals.length <= 0" class="alert alert-danger alert-dismissible" role="alert" id="myAlert">
  <strong>Başarısız</strong> Şuanda Kiralanan Araç Bulunamadı
</div>

<div *ngIf="error === 'HttpErrorResponse'" class="alert alert-danger alert-dismissible" role="alert">
  <strong>OOOPS!</strong> Bağlantı Hatası!
</div>

<div *ngIf="dataLoaded==true && rentals.length > 0" class="container">

  <table class="table table-info">
    <thead>
    <tr>
      <th scope="col">Rental ID</th>
      <th scope="col">Araba ID</th>
      <th scope="col">Marka Adı</th>
      <th scope="col">Müşteri Adı</th>
      <th scope="col">Kullanıcı Adı</th>
      <th scope="col">Alış Tarihi</th>
      <th scope="col">Teslim Tarihi</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let rental of rentals">
      <td>{{rental.id}}</td>
      <td>{{rental.carId}}</td>
      <td>{{rental.brandName}}</td>
      <td>{{rental.customerName}}</td>
      <td>{{rental.userName}}</td>
      <td>{{rental.rentDate}}</td>
      <td>{{rental.returnDate}}</td>
    </tr>
    </tbody>
  </table>
</div>
