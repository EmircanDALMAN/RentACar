<link rel="stylesheet" href="../customer.component.css">
<div class="container">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"><h5 class="card-title">Yeni Müşteri Ekle</h5></div>
      <div class="card-body">
        <form [formGroup]="customerAddForm">
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Kullanıcı Email</label>
            <div class="col-sm-10">
              <select class="form-control" formControlName="userId">
                <option *ngFor="let user of users"
                        [ngValue]="user.id">{{user.email}}</option>
              </select>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="companyName" class="col-sm-2 col-form-label">Şirket Adı</label>
            <div class="col-sm-10">
              <input type="text" id="companyName" formControlName="companyName"
                     class="form-control" placeholder="Şirket Adı"/>
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-outline-primary" [disabled]="!customerAddForm.valid"
                (click)="addCustomer()">Kullanıcıyı Ekle
        </button>
      </div>
    </div>
  </div>
</div>
