<div class="container">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"><h5 class="card-title">Yeni Araç Ekle</h5></div>
      <div class="card-body">
        <form [formGroup]="carAddForm">
          <div class="mb-3 row">
            <label for="brandId" class="col-sm-2 col-form-label">Marka ID</label>
            <div class="col-sm-10">
              <input type="number" id="brandId" formControlName="brandId" class="form-control" placeholder="Marka ID"/>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="colorId" class="col-sm-2 col-form-label">Renk ID</label>
            <div class="col-sm-10">
              <input type="number" id="colorId" formControlName="colorId" class="form-control" placeholder="Renk ID"/>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="modelYear" class="col-sm-2 col-form-label">Model Yılı</label>
            <div class="col-sm-10">
              <input type="number" id="modelYear" formControlName="modelYear" class="form-control"
                     placeholder="Model Yılı"/>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="dailyPrice" class="col-sm-2 col-form-label">Günlük Fiyat</label>
            <div class="col-sm-10">
              <input type="number" id="dailyPrice" formControlName="dailyPrice" class="form-control"
                     placeholder="Günlük Fiyat"/>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="description" class="col-sm-2 col-form-label">Açıklama</label>
            <div class="col-sm-10">
              <input type="text" id="description" formControlName="description" class="form-control"
                     placeholder="Açıklama"/>
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-outline-primary" (click)="addCar()">Aracı Ekle</button>
      </div>
    </div>
  </div>
</div>
