<div class="container">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"><h5 class="card-title">Yeni Araç Ekle</h5></div>
      <div class="card-body">
        <form [formGroup]="carAddForm">
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Marka Seçiniz</label>
            <div class="col-sm-10">
              <select class="form-control" formControlName="brandId">
                <option *ngFor="let brand of brands"
                        [ngValue]="brand.brandId">{{brand.brandName}}</option>
              </select>
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Renk Seçiniz</label>
            <div class="col-sm-10">
              <select class="form-control" formControlName="colorId">
                <option *ngFor="let color of colors"
                        [ngValue]="color.colorId">{{color.colorName}}</option>
              </select>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="modelYear" class="col-sm-2 col-form-label">Model Yılı</label>
            <div class="col-sm-10">
              <input type="number" id="modelYear" formControlName="modelYear"
                     class="form-control" placeholder="Model Yılı"/>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="dailyPrice" class="col-sm-2 col-form-label">Günlük Fiyat</label>
            <div class="col-sm-10">
              <input type="number" id="dailyPrice" formControlName="dailyPrice"
                     class="form-control" placeholder="Günlük Fiyat"/>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="findeksScore" class="col-sm-2 col-form-label">Findeks Puanı</label>
            <div class="col-sm-10">
              <input type="number" id="findeksScore" formControlName="findeksScore"
                     class="form-control" placeholder="Findeks Puanı"/>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="description" class="col-sm-2 col-form-label">Açıklama</label>
            <div class="col-sm-10">
              <textarea type="text" id="description" formControlName="description" rows="10"
                        cols="87%" maxlength="500" placeholder="Açıklama"></textarea>
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-outline-primary"
                (click)="addCar()">Aracı Ekle
        </button>
      </div>
    </div>
  </div>
</div>
