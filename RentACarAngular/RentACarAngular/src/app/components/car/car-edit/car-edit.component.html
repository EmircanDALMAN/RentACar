<div *ngIf="car" class="container">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"><h5 class="card-title">Aracı Düzenle</h5></div>
      <div class="card-body">
        <form [formGroup]="carUpdateForm">
          <div class="mb-3 row">
            <label class="col-sm-2 mt-4 col-form-label">Marka Seçiniz</label>
            <div class="col-sm-10">
              <label class="mb-1">Şuanki Marka: <b>{{car.brandName}}</b></label>
              <select class="form-control" formControlName="brandId">
                <option *ngFor="let brand of brands"
                        [ngValue]="brand.brandId">{{brand.brandName}}</option>
              </select>
            </div>
          </div>

          <div class="mb-3 row">
            <label class="col-sm-2 mt-4 col-form-label">Renk Seçiniz</label>
            <div class="col-sm-10">
              <label class="mb-1">Şuanki Renk: <b>{{car.colorName}}</b></label>
              <select class="form-control" formControlName="colorId">
                <option *ngFor="let color of colors" [ngValue]="color.colorId">{{color.colorName}}</option>
              </select>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="modelYear" class="col-sm-2 mt-4 col-form-label">Model Yılı</label>
            <div class="col-sm-10">
              <label class="mb-1">Şuanki Model Yılı: <b>{{car.modelYear}}</b></label>
              <input type="number" id="modelYear" formControlName="modelYear" class="form-control"
                     placeholder="Model Yılı"/>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="dailyPrice" class="col-sm-2 mt-4 col-form-label">Günlük Fiyat</label>
            <div class="col-sm-10">
              <label class="mb-1">Şuanki Günlük Fiyat: <b>{{car.dailyPrice}}</b></label>
              <input type="number" id="dailyPrice" formControlName="dailyPrice" class="form-control"
                     placeholder="Günlük Fiyat"/>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="description" class="col-sm-2 mt-4 col-form-label">Açıklama</label>
            <div class="col-sm-10">
              <label class="mb-1">Şuanki Açıklama: <b>{{car.description}}</b></label>
              <input type="text" id="description" formControlName="description" class="form-control"
                     placeholder="Açıklama"/>
            </div>
          </div>
          <input type="hidden" id="id" formControlName="id" class="form-control"
                 placeholder="Açıklama"/>
        </form>
      </div>
      <button class="btn rounded" (click)="updateCar()">
        <span class="text-green">Güncellemeyi Onayla</span></button>
    </div>
  </div>
</div>
